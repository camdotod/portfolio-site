<!doctype html>
<html lang="en" class="">
  <head>
    <!--Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />

    <!--Site Info-->
    <title>Camryn O'Donnell - Contact</title>
    <meta
      name="description"
      content="Camryn O'Donnell is a multidisciplinary designer with experience in design research, UX/UI design, and product design."
    />
    <meta name="author" content="Camryn O'Donnell" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/SVG/camod-logo-black.svg"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/styles/main.css" />

    <!--Material Design Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--IBM Plex Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-bg-color text-fg-color font-sans">
    <header id="header">
      <noscript>Your browser does not support JavaScript</noscript>
    </header>
    <!--Contact-->
    <main
      id="contact"
      aria-label="Contact"
      class="flex flex-col gap-10 px-10 pt-10 md:gap-20 md:pl-20 md:pr-40 md:pt-20 md:text-lg"
    >
      <h1 class="text-5xl">Contact</h1>

      <div class="flex flex-col gap-10 md:gap-32">
        <div class="flex items-start gap-5">
          <p class="min-w-0">
            If you have any questions about my work or just want to chat about
            design, send me an email!
          </p>
          <div class="flex flex-1 items-center gap-5">
            <div
              class="border-b-fg-color/50 h-0 w-full min-w-10 border-b"
            ></div>

            <a
              id="email"
              class="flex items-center gap-2 text-xl font-semibold text-green md:text-2xl"
              href="mailto:camryn.odonnell@gmail.com"
              tabindex="0"
              target="_blank"
            >
              <span aria-hidden="true" class="material-icons"
                >mail_outline</span
              >
              <span class="">Email</span>
            </a>
          </div>
        </div>
        <div class="flex items-start gap-10">
          <div class="flex min-w-0 flex-col gap-4 self-start">
            <p>Interested in hiring me?</p>
            <p class="text-lg font-semibold">
              I am currently looking for work in Canada!
            </p>
          </div>
          <div class="flex flex-1 items-center gap-5">
            <div
              class="border-b-fg-color/50 h-0 w-full min-w-10 border-b"
            ></div>
            <a
              id="linkedin"
              class="flex items-center gap-2 text-xl font-semibold text-blue md:text-2xl"
              href="https://www.linkedin.com/in/camryn-odonnell/"
              tabindex="0"
              target="_blank"
            >
              <span aria-hidden="true" class="material-icons blue"
                >work_outline</span
              >
              <span class="section--heading_md blue">LinkedIn</span>
            </a>
          </div>
        </div>
        <div class="flex items-start gap-10">
          <p class="">You can also find me on:</p>
          <div class="flex flex-1 items-center gap-5">
            <div
              class="border-b-fg-color/50 h-0 w-full min-w-10 border-b"
            ></div>
            <a
              id="github"
              class="flex items-center gap-2 text-xl font-semibold text-red md:text-2xl"
              href="https://github.com/camdotod"
              tabindex="0"
              target="_blank"
            >
              <span aria-hidden="true" class="material-icons red"
                >mediation</span
              >
              <span class="">GitHub</span>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <noscript>Your browser does not support JavaScript</noscript>
    </footer>
  </body>
  <script src="/scripts/script.js"></script>
</html>
