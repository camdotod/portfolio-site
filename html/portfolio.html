<!doctype html>
<html lang="en">
  <head>
    <!--Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />

    <!--Site Info-->
    <title>Portfolio - Camryn O'Donnell</title>
    <meta
      name="description"
      content="Camryn O'Donnell is a multidisciplinary designer with experience in design research, UX/UI design, and product design."
    />
    <meta name="author" content="Camryn O'Donnell" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/SVG/camod-logo-black.svg"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/styles/main.css" />

    <!--Material Design Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--IBM Plex Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="text-fg-color bg-bg-color font-sans">
    <header>
      <noscript
        >JavaScript must be enabled for this content to display</noscript
      >
    </header>
    <!--Portfolio-->
    <main class="flex h-fit flex-col items-start gap-10">
      <section
        id="project-gallery"
        class="h-[50vh] md:px-20"
        aria-label="Featured Projects"
      >
        <div
          class="flex h-full snap-x snap-mandatory gap-0 overflow-hidden overflow-x-scroll"
        >
          <a
            class="w-full shrink-0"
            href="/html/portfolio/Foldable-Therapy-Space.html"
            title="Foldable Therapy Space"
            ><img
              src="/assets/Capstone Assets/Capstone-Image_0.jpg"
              class="h-full snap-center snap-always object-cover"
          /></a>
          <a
            class="w-full shrink-0"
            href="/html/portfolio/EARLY-Transit-App.html"
            title="Early Transit App"
            ><img
              src="/assets/Early/EARLY-Image_0.png"
              class="h-full snap-center snap-always object-cover"
          /></a>
        </div>
      </section>

      <section
        id="portfolio-index"
        class="flex w-full flex-col gap-10 px-10 md:px-20"
        aria-label="All Projects"
      >
        <!--Portfolio Header-->
        <h1 id="" class="text-5xl">Portfolio</h1>

        <div
          class="divide-inherit flex w-full flex-col items-start gap-5 divide-x-0 divide-y text-lg md:flex-row md:gap-10 md:divide-x-2 md:divide-y-0"
        >
          <fieldset
            id="filters"
            class="flex w-full grow-0 gap-4 pt-4 text-xl sm:w-1/6 md:flex-col md:gap-6"
            role="radiogroup"
          >
            <legend>Sort By:</legend>
            <input
              id="tags-sort"
              type="radio"
              name="sort"
              class="peer hidden"
            />
            <label
              for="tags-sort"
              id="tags-sort-label"
              tabindex="0"
              class="peer-checked:text-bg-color border-fg-color w-fit border px-2 py-1 hover:border-green hover:bg-green/10 focus:border-green focus:bg-green/10 active:underline peer-checked:border peer-checked:border-green peer-checked:bg-green peer-checked:outline-green dark:peer-checked:font-medium"
            >
              Tags
            </label>
            <div class="flex items-start justify-start md:flex-col">
              <input
                id="name-sort"
                type="radio"
                name="sort"
                class="peer hidden"
              />
              <label
                for="name-sort"
                id="name-sort-label"
                tabindex="0"
                class="peer-checked:text-bg-color border-fg-color w-fit border px-2 py-1 hover:border-red hover:bg-red/10 focus:border-red focus:bg-red/10 active:underline peer-checked:border peer-checked:border-red peer-checked:bg-red peer-checked:outline-red dark:peer-checked:font-medium"
              >
                Name
              </label>
            </div>
            <div class="flex items-start justify-start md:flex-col">
              <input
                id="date-sort"
                type="radio"
                name="sort"
                class="peer hidden"
              />
              <label
                for="date-sort"
                id="date-sort-label"
                class="peer-checked:text-bg-color border-fg-color w-fit border px-2 py-1 hover:border-blue hover:bg-blue/10 focus:border-blue focus:bg-blue/10 active:underline peer-checked:border peer-checked:border-blue peer-checked:bg-blue peer-checked:outline-blue dark:peer-checked:font-medium"
                tabindex="0"
              >
                Date
              </label>
            </div>
          </fieldset>
          <div
            id="project-list"
            class="flex w-full flex-col gap-14 pt-10 md:w-4/6 md:pl-10 md:pt-0"
          >
            <noscript>This content requires JavaScript to be enabled.</noscript>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <noscript
        >For optimal site experience, please enable Javascript.</noscript
      >
    </footer>
  </body>
  <script type="module" src="/scripts/portfolioIndex.js"></script>
  <script src="/scripts/script.js"></script>
</html>
